<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#74c7fd">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <header>
    <div>
      <h1 class='title'>Popsicle <span class='picker'>Palette</span></h1>
    </div>
    <div>
      <div class='add-project'>
        <input class='input project-input ignore-space' type='text' placeholder='Project Title'/>
        <button class='btn-add' >Add</button>
      </div>
      <div class='project-button-wrapper'>
        <button class='btn-new-flavors btn-view-label'>Press here to get new flavors</button>
      </div>
    </div>
  </header>
  <div class='color-container'>
    <div class='popsicle-container'>
      <div class='popsicle'>
        <div class='color-box' id='color-one'>
          <div class='lock-box'>
            <span id='hex-one' class='hex-code'></span>
            <div class='lock-icon'>
            </div>
          </div>
        </div>
        <div class='popsicle-stick'>
        </div>
      </div> 
      <div class='popsicle'>
        <div class='color-box' id='color-two'>
          <div class='lock-box'>
            <span id='hex-two' class='hex-code'></span>
            <div class='lock-icon'>
            </div>
          </div>
        </div>
        <div class='popsicle-stick'>
        </div>
      </div> 
      <div class='popsicle'>
        <div class='color-box' id='color-three'>
          <div class='lock-box'>
            <span id='hex-three' class='hex-code'></span>
            <div class='lock-icon'>
            </div>
          </div>
        </div>
        <div class='popsicle-stick'>
        </div>
      </div>
      <div class='popsicle'>
        <div class='color-box' id='color-four'>
          <div class='lock-box'>
            <span id='hex-four' class='hex-code'></span>
            <div class='lock-icon'>
            </div>
          </div>
        </div>
        <div class='popsicle-stick'>
        </div>
      </div>
      <div class='popsicle'>
        <div class='color-box' id='color-five'>
          <div class='lock-box'>
            <span id='hex-five' class='hex-code'></span>
            <div class='lock-icon'>
            </div>
          </div>
        </div>
        <div class='popsicle-stick'>
        </div>
      </div>
    </div>
    <div class='palette-add'>
        <select class='dropdown'>
          <option>Project Title</option>
        </select>
        <input class='palette-input ignore-space' type='text' placeholder='Palette Title'/>
        <button class='btn-save'>Save</button>
      </div>
  </div>
      <div class='project-container'>
        <h3 class='projects-container-title'>Projects</h3>
      </div>
  <script src='./js/jquery.min.js'></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
